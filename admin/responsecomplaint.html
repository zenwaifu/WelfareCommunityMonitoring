<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Complaint | Digital Village</title>
    
    <link rel="stylesheet" href="../style.css"> 

    <style>
        .card { background: #fff; border-radius: 15px; border: 2px solid #000; padding: 30px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .section-title { background: #f2f0f0; padding: 10px 20px; font-size: 18px; font-weight: 700; margin-bottom: 20px; border-left: 5px solid #7dc9e1; display: flex; justify-content: space-between; align-items: center;}
        .complaint-box { padding: 20px; background: #f9f9f9; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; line-height: 1.6; color: #333; min-height: 60px;}
        .meta-tag { font-family: monospace; background: #000; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 14px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .field-group { display: flex; flex-direction: column; gap: 8px; }
        .field-group label { font-weight: 700; font-size: 14px; text-transform: uppercase; color: #555; }
        .status-select { padding: 12px; border: 2px solid #000; border-radius: 8px; font-size: 16px; background: #fff; cursor: pointer; }
        .reply-textarea { width: 100%; padding: 15px; border: 2px solid #000; border-radius: 8px; font-size: 16px; min-height: 150px; resize: vertical; }
        .action-btns { display: flex; gap: 15px; margin-top: 30px; }
        .btn { flex: 1; padding: 15px; border: 2px solid #000; border-radius: 30px; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-submit { background-color: #7dc9e1; color: #000; }
        .btn-submit:hover { background-color: #5db7d3; transform: translateY(-2px); box-shadow: 4px 4px 0px rgba(0,0,0,0.1); }
        .btn-cancel { background-color: #eee; color: #333; text-align: center; text-decoration: none;}
        .btn-cancel:hover { background-color: #ddd; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-brand">DIGITAL VILLAGE</div>
        <div class="admin-profile">
            <div class="admin-info">
                <p class="admin-name" id="adminName">Admin Staff</p>
                <p style="font-size: 11px; font-weight: bold; opacity: 0.7;">OFFICIAL ADMIN</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="layout-body">
        <aside class="sidebar">
            <div class="menu-label">ADMIN PANEL</div>
            <a href="admindashboard.html" class="menu-item">Dashboard Summary</a>
            <a href="../shared/welfareregisterpage.html" class="menu-item">Register Welfare</a>
            <a href="../shared/viewapplications.html" class="menu-item">View Applicants</a>
            <a href="../shared/viewcomplaints.html" class="menu-item active">Manage Complaints</a>
            <a href="../shared/aidtracker.html" class="menu-item">Aid Delivery List</a>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="section-title">
                    <span>Citizen Complaint Details</span>
                    <span class="meta-tag" id="displayId">ID: LOADING...</span>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <strong>Submitted by:</strong> <span id="displayName">Loading...</span>
                </div>

                <div class="complaint-box" id="displayText">
                    "Loading complaint content..."
                </div>

                <div class="section-title">Admin Action & Response</div>
                
                <div class="form-grid">
                    <div class="field-group">
                        <label>Update Status</label>
                        <select class="status-select" id="statusSelect">
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                </div>

                <div class="field-group" style="margin-top: 20px;">
                    <label>Your Official Response</label>
                    <textarea class="reply-textarea" id="replyText" placeholder="Write your message to the resident here..."></textarea>
                </div>

                <div class="action-btns">
                    <button class="btn btn-submit" onclick="handleSubmit()">Submit Response</button>
                    <a href="../shared/viewcomplaints.html" class="btn btn-cancel">Back to List</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 1. GET DATA FROM URL & LOCALSTORAGE
        const urlParams = new URLSearchParams(window.location.search);
        const complaintId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', () => {
            // Set Admin Name
            const user = localStorage.getItem('session_user') || 'Admin';
            document.getElementById('adminName').innerText = user;

            // Load Specific Complaint
            const db = JSON.parse(localStorage.getItem('complaints_db'));
            const record = db.find(c => c.id === complaintId);

            if (record) {
                document.getElementById('displayId').innerText = `ID: ${record.id}`;
                document.getElementById('displayName').innerText = record.name;
                document.getElementById('displayText').innerText = `"${record.text}"`;
                document.getElementById('statusSelect').value = record.status;
            } else {
                alert("Complaint not found!");
                window.location.href = '../shared/viewcomplaints.html';
            }
        });

        // 2. SAVE UPDATE TO "DATABASE"
        function handleSubmit() {
            const status = document.getElementById('statusSelect').value;
            const reply = document.getElementById('replyText').value.trim();

            if (!reply) {
                alert('Please enter a response message.');
                return;
            }

            if(confirm('Confirm submission of this response?')) {
                const db = JSON.parse(localStorage.getItem('complaints_db'));
                const index = db.findIndex(c => c.id === complaintId);

                if (index !== -1) {
                    // Update the status in the array
                    db[index].status = status;
                    // In a real PHP system, you would also save db[index].admin_reply = reply;
                    
                    localStorage.setItem('complaints_db', JSON.stringify(db));

                    alert('Response sent successfully. Status updated to: ' + status);
                    window.location.href = '../shared/viewcomplaints.html';
                }
            }
        }

        function handleLogout() {
            if(confirm('Logout from Admin Panel?')) {
                localStorage.clear();
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
